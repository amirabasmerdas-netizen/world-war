services:
  - type: web
    name: strategic-bot-webhook
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn webhook_server:app --bind 0.0.0.0:$PORT --workers 2 --threads 4
    envVars:
      - key: DATABASE_URL
        value: postgresql://username:password@host:port/database
      - key: MOTHER_BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        value: https://your-app-name.onrender.com/webhook
      - key: PORT
        value: 8443
    healthCheckPath: /health
    autoDeploy: true

  - type: worker
    name: strategic-bot-mother
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        value: postgresql://username:password@host:port/database
      - key: MOTHER_BOT_TOKEN
        sync: false
    autoDeploy: true